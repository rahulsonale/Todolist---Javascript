<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todolist</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <h1 style="text-align: center; color: #ffffff">TODOS</h1>

      <div class="text-container">
        <input type="text" id="text" placeholder="Add your todos" />
        <button id="add-todo">Add</button>
      </div>

      <div class="btn-container">
        <button class="alltodosbtn btn">All Todos</button>
        <button class="yettodobtn btn">Yet to do</button>
        <button class="completedbtn btn">Completed</button>
      </div>

      <div class="todo-list"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
